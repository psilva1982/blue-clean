<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">

<div class="page-header">
	<div class="container-fluid">
		<h1>
			Formulário
		</h1>
	</div>
</div>

<div class="container-fluid">
<b:form>	
	<b:row>
		<b:column medium-screen="6">
			<b:inputText id="produto" label="Produto" placeholder="Informe o produto" required="true"/>
		</b:column>
		
		<b:column medium-screen="6">
			<b:selectOneMenu id="categoria" label="Categoria">
		    	<f:selectItem itemLabel="Selecione a categoria" />    			
		    </b:selectOneMenu>
	    </b:column>						
	</b:row>
	
	<b:row>
		<b:column medium-screen="12">
			<h:outputLabel>Descrição</h:outputLabel>
		</b:column>
	</b:row>
	
	<b:row>
		<b:column medium-screen="12">
			<p:textEditor id="descricao"/>
		</b:column>
	</b:row>
	
	<p:spacer></p:spacer>
	
	<b:row>
		<b:column medium-screen="6">
			<b:datepicker placeholder="dd/mm/aaaa" label="Data de aquisição"/>
		</b:column>
		
		<b:column medium-screen="6">
				
		    <b:inputText placeholder="Cliente" label="Cliente" required="true" >
		        <f:facet name="append">
		            <b:icon name="user" />
		        </f:facet>
		    </b:inputText>
		</b:column>		
	</b:row>
</b:form>
										
</div>


</ui:define>
	
</ui:composition>
