<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

<h:head>

</h:head>
	
<h:body>
<h3>Multiple Addons</h3>


<b:form id="frm">	
		
	<b:row>
		
		<b:column mediumScreen="4">
			<p:outputLabel for="estado" value="Estado"/>
			<b:selectOneMenu  required="true" label="Estado" value="#{estadoController.estado}" id="estado" 
				onchange="ajax:estadoController.carregarCidades()" process="@this" update="frm:cidade">
				
				<f:selectItem itemLabel="Selecione um estado"/>
				<f:selectItems value="#{estadoController.getEstados()}" var="item"  itemLabel="#{item.nome}" itemValue="#{item.codigo}"/>					
			</b:selectOneMenu>
		</b:column>
		
		<b:column mediumScreen="4">
			<b:selectOneMenu id="cidade" required="true" label="Cidade" value="#{estadoController.cidade}">
				<f:selectItems value="#{estadoController.listaCidades}" var="item" itemLabel="#{item.nome}" itemValue="#{item.codigo}"/>					
			</b:selectOneMenu>				
				
		</b:column>
	</b:row>		
			
</b:form>

    	
</h:body>
</html>
