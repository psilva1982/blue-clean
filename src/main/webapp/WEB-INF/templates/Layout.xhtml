<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Blue Clean</title>
	
	<h:outputStylesheet library="bootstrap" name="styles/bootstrap.css" />
	<h:outputStylesheet library="algaworks" name="styles/algaworks.css" />
	<h:outputStylesheet library="layout" name="styles/custom.css" />
	
</h:head>

<h:body>

	<div class="aw-layout-page">
		<ui:include src="Cabecalho.xhtml"/>
		
		<aside class="aw-layout-sidebar js-sidebar hidden-lg">
			<ui:include src="Menu.xhtml" />
		</aside>
		
		<section class=" aw-layout-content js-content is-toggled">
			<ui:insert name="content" />
		</section>
		
		<!-- RodapÃ© -->
		<footer class="aw-layout-footer is-toggled js-content">
			<div class="container-fluid">
				<span class="aw-footer-disclaimer">2017 - Blue Clean layout para Bootfaces e Primefaces</span>
			</div>
		</footer>		
	</div>

	<h:form>

		<p:ajaxStatus>	 
			    <f:facet name="default">
	        		<h:outputText value="" />
	    		</f:facet>
			    <f:facet name="start">
	        		<div class="aw-carregando-box">
	        			<span><i class="fa fa-spinner fa-pulse fa-fw"/> carregando...</span>
	   				</div>
	   			</f:facet>
	   		    <f:facet name="complete">
	        		<h:outputText value="" />
	    		</f:facet>	
	    </p:ajaxStatus>	
		 
	</h:form>	

	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />	 		
	 
	<h:outputScript library="bootstrap" name="javascripts/bootstrap.js" />
	<h:outputScript library="algaworks" name="javascripts/algaworks.js" />
	
	<ui:insert name="extra"/>
	
</h:body>

</html>
