<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>AlgaWorks</title>

	<h:outputStylesheet library="algaworks" name="styles/algaworks.css" />
	<h:outputStylesheet library="algaworks" name="styles/vendors.css" />
	
	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/vendors.js" />	
	<h:outputScript target="body" library="algaworks" name="javascripts/algaworks.js" />

</h:head>

<h:body>

	<div class="aw-layout-page">
		<ui:include src="Cabecalho.xhtml"/>
		
		<aside class="aw-layout-sidebar  js-sidebar">
			<ui:include src="Menu.xhtml" />
		</aside>
		
		<section class=" aw-layout-content js-content">
			<ui:insert name="content" />
		</section>

	</div>
	
</h:body>

</html>
