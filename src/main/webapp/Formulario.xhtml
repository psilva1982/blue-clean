<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">

<div class="page-header">
	<div class="container-fluid">
		<h1>
			Formulário
		</h1>
	</div>
</div>

<div class="container-fluid">
<b:form>	
	
	<b:growl id="growl"
         globalOnly="true"
         placementFrom="bottom"
         
         showDetail="true"
         animation-enter="animated bounceInDown"
         animation-exit="animated flipOutX"/>
	
	<b:row>
		<b:column medium-screen="6">
			<b:inputText id="produto" label="Produto" placeholder="Informe o produto" />
		</b:column>
		
		<b:column medium-screen="6">
			<b:selectOneMenu id="categoria" label="Categoria">
		    	<f:selectItem itemLabel="Selecione a categoria" />    			
		    </b:selectOneMenu>
	    </b:column>						
	</b:row>
	
	<b:row>
		<b:column medium-screen="12">
			<h:outputLabel>Descrição</h:outputLabel>
		</b:column>
	</b:row>
	
	<b:row>
		<b:column medium-screen="12">
			<p:textEditor id="descricao"/>
		</b:column>
	</b:row>
	
	<p:spacer></p:spacer>
	
	<b:row>
		<b:column medium-screen="6">
			<b:datepicker placeholder="dd/mm/aaaa" label="Data de aquisição"/>
		</b:column>
		
		<b:column medium-screen="6">
				
		    <b:inputText placeholder="Cliente" label="Cliente"  >
		        <f:facet name="append">
		            <b:icon name="user" />
		        </f:facet>
		    </b:inputText>
		</b:column>		
	</b:row>
	
	<b:row>
		<b:column medium-screen="6" style="margin-bottom: 10px">
			<h:outputLabel>Upload de arquivo</h:outputLabel>
			<p:fileUpload mode="advanced" dragDropSupport="true" auto="true" label="Arquivo"/>
		</b:column>
		
		<b:column medium-screen="6">
			<h:outputLabel>Command Button</h:outputLabel><br/>
			<div class="form-group">
				<p:commandButton value="Default" actionListener="#{growlView.infoMessage}" 
					update="growl" icon="fa fa-home" />
				
				<p:commandButton value="Primary" actionListener="#{growlView.infoMessage}" 
					update="growl" disabled="true" icon="fa fa-floppy-o" style="margin-left: 5px"/> 
				
				<p:commandButton value="Success" actionListener="#{growlView.infoMessage}" 
					update="growl" styleClass="btn btn-success" icon="fa fa-check" style="margin-left: 5px"/> <br/>
					
				<p:commandButton value="Info" actionListener="#{growlView.infoMessage}" 
					update="growl" styleClass="btn btn-info" icon="fa fa-exclamation-circle" style="margin-top: 5px"/> 

				<p:commandButton value="Danger" actionListener="#{growlView.errorMessage}" 
					update="growl" styleClass="btn btn-danger" icon="fa fa-trash" 
					style="margin-left: 5px; margin-top: 5px"/>					
			</div>
		</b:column>
	</b:row>
	
	<b:row>
		<b:column medium-screen="6">
			<h:outputLabel>Checkbox</h:outputLabel><br/>
		    <p:selectManyCheckbox id="basic" value="#{checkboxView.selectedConsoles}">
		        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
		        <f:selectItem itemLabel="PS4" itemValue="PS4" />
		        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
		    </p:selectManyCheckbox>		
		</b:column>
		<b:column medium-screen="6">
			<h:outputLabel>Command Link</h:outputLabel><br/>
			
			<p:commandLink update="growl" actionListener="#{growlView.saveMessage}">Transparent</p:commandLink>
			
			<p:commandLink update="growl" actionListener="#{growlView.saveMessage}" 
				styleClass="btn btn-default" style="margin-left: 5px">Default </p:commandLink>
			
			<p:commandLink update="growl" actionListener="#{growlView.saveMessage}" 
				styleClass="btn btn-primary" style="margin-left: 5px">Primary </p:commandLink>	

			<p:commandLink update="growl" actionListener="#{growlView.saveMessage}" 
				styleClass="btn btn-success" style="margin-left: 5px">Success </p:commandLink> <br/>	

			<p:commandLink update="growl" actionListener="#{growlView.saveMessage}" 
				styleClass="btn btn-info" style="margin-top: 5px">Info </p:commandLink>	

			<p:commandLink update="growl" actionListener="#{growlView.saveMessage}" 
				styleClass="btn btn-danger" style="margin-left: 5px; margin-top: 5px">Danger </p:commandLink>
			
		</b:column>
	</b:row>
</b:form>
										
</div>


</ui:define>
	
</ui:composition>
