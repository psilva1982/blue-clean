<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
<ui:define name="content">

<f:metadata>
	<f:viewAction action="#{clienteController.listarClientes}" />
</f:metadata>

<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-xs-12">
				<h1>Clientes<small>Pesquisa</small></h1>
			</div>
			<div class="col-md-4 col-xs-12">
				<ol class="breadcrumb">
				  <li><a href="/Dashboard.xhtml"><i class="fa fa-home"></i> Dashboard</a></li>
				  <li><a href="#{request.contextPath}/modulos/PesquisaCliente.xhtml">Clientes</a></li>
				  <li class="active">Pesquisa</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	
	<b:form>
		
		<div class="col-md-12">

			<b:dataTable var="c" value="#{clienteController.listaClientes}" 
			    	
			    	fixedHeader="true" scroll-size="500px" scroll-x="false"
					customLangUrl="#{resource['/bootfaces/DataTable_pt-BR.json']}"
					 searching="false">
				
				<b:dataTableColumn value="#{c.nome}"/>
				<b:dataTableColumn value="#{c.tipoPessoa.descricao}" label="DescriÃ§Ã£o"/>
				<b:dataTableColumn value="#{c.email}" label="E-mail"/>
				<b:dataTableColumn value="#{c.telefone}" label="Telefone" />
				<b:dataTableColumn style="text-align: center" label="">
					<span><i class="fa fa-pencil"></i></span>
			 		<span><i class="fa fa-trash"></i></span>
			 	</b:dataTableColumn>
			</b:dataTable>
				
		</div>
		
	</b:form>
</div>

</ui:define>

</ui:composition>
