<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
<ui:define name="content">

<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-xs-12">
				<h1>Clientes<small>Pesquisa</small></h1>
			</div>
			<div class="col-md-4 col-xs-12">
				<ol class="breadcrumb">
				  <li><a href="/Dashboard.xhtml"><i class="fa fa-home"></i> Dashboard</a></li>
				  <li><a href="#{request.contextPath}/modulos/PesquisaCliente.xhtml">Clientes</a></li>
				  <li class="active">Pesquisa</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	
	<b:form>
		
		<div class="col-md-12">

			<p:dataTable var="c" value="#{clienteController.listaTodos()}">

			    <p:column headerText="Nome">
			        <h:outputText value="#{c.nome}" />
			    </p:column>

			    <p:column headerText="Tipo">
			        <h:outputText value="#{c.tipoPessoa.descricao}" />
			    </p:column>
			 
			    <p:column headerText="E-mail">
			        <h:outputText value="#{c.email}" />
			    </p:column>
			 
			    <p:column headerText="Telefone">
			        <h:outputText value="#{c.telefone}" />
			    </p:column>
			 
			</p:dataTable>
				
		</div>
		
	</b:form>
</div>

</ui:define>

</ui:composition>
