<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
<ui:define name="content">

<f:metadata>
	<f:viewAction action="#{clienteController.preparaCadastro()}" />
</f:metadata>

<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-xs-12">
				<h1>Usuário <small>Cadastro</small></h1>
			</div>
			<div class="col-md-4 col-xs-12">
				<ol class="breadcrumb">
				  <li><a href="/Dashboard.xhtml"><i class="fa fa-home"></i> Dashboard</a></li>
				  <li><a href="#{request.contextPath}/modulos/usuario/PesquisaUsuario.xhtml">Usuarios</a></li>
				  <li class="active">Cadastro</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	
	<b:form method="post" id="frm" >
		
		<b:messages severity="error, warn"/>
		
		<b:growl severity="info" placementFrom="bottom"
        animation-enter="animated fadeInUpBig"
        animation-exit="animated fadeOutDownBig"
        escape="true" allow-dismiss="true"/>
		
		<b:row>
			<b:inputText id="nome" label="Nome" col-md="4" >
				<f:facet name="prepend">
					<i class="fa fa-user"/>
				</f:facet>						
			</b:inputText>

			<b:inputText id="email" label="Email" mask="email" col-md="8">
				<f:facet name="prepend">
					<span>@</span>
				</f:facet>						
			</b:inputText>

		</b:row>
		
		<b:row>
			<b:inputText id="senha" label="Senha" col-md="4" >
				<f:facet name="prepend">
					<i class="fa fa-key"/>
				</f:facet>						
			</b:inputText>

			<b:inputText id="confirmacaoSenha" label="Redigite a senha" col-md="4" />
			
			<b:switch value="" label="Status" onColor="info" onText="Ativo"  offColor="danger" offText="Inativo" col-md="2"/>
									
		</b:row>

		<div class="row" style="margin-top: 20px">
			<b:column mediumScreen="12">
				<b:commandButton action="#{clienteController.preparaCadastro}" actionListener="#{estadoBean.init}"
					 id="novo-btn" look="primary"
					value="Novo" process="@this" update="@form" iconAwesome="plus" style="margin-right: 5px"/>		

				<b:commandButton actionListener="#{clienteController.salvar()}" id="salvar-btn" look="primary"
					value="Salvar" process="@form" update="@form" iconAwesome="floppy-o" style="margin-right: 5px"/>


				<b:button value="Pesquisa de usuários" iconAwesome="search" styleClass="pull-right"
					outcome="PesquisaCliente.xhtml"/>
															
			</b:column>
		</div>
		
	</b:form>
</div>

</ui:define>

<ui:define name="extra">


</ui:define>

</ui:composition>
