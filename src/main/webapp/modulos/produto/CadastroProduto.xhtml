<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
<ui:define name="content">

<f:metadata>
	<f:viewAction action="#{clienteController.preparaCadastro()}" />
</f:metadata>

<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-xs-12">
				<h1>Produto <small>Cadastro</small></h1>
			</div>
			<div class="col-md-4 col-xs-12">
				<ol class="breadcrumb">
				  <li><a href="/Dashboard.xhtml"><i class="fa fa-home"></i> Dashboard</a></li>
				  <li><a href="#{request.contextPath}/modulos/produto/PesquisaProduto.xhtml">Produtos</a></li>
				  <li class="active">Cadastro</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	
	<h:form method="post" id="frm">
		
		<b:messages severity="error, warn"/>
		
		<b:growl severity="info" placementFrom="bottom"
        animation-enter="animated fadeInUpBig"
        animation-exit="animated fadeOutDownBig"
        escape="true" allow-dismiss="true"/>
					
		<div class="row">
			<b:column mediumScreen="2" smallScreen="12">
				<b:inputText id="sku" label="SKU" mask="aaa-9999"/>
			</b:column>
			<b:column mediumScreen="6" smallScreen="12">
				<b:inputText id="nome" label="Nome"/>
			</b:column>		
			<b:column mediumScreen="4" small-screen="12">
				<b:inputText id="valorUnitario" label="Valor unitÃ¡rio" styleClass="js-decimal">
						<f:facet name="prepend">
							<span>$</span>
						</f:facet>				
				</b:inputText>					
			</b:column>
				
		</div>
		
		<b:row>
			<b:column mediumScreen="4"> 
				<b:selectOneMenu label="Categoria">
					<f:selectItem itemLabel="Selecione a categoria"></f:selectItem>
				</b:selectOneMenu>
			</b:column>
			
			<b:column mediumScreen="4">
				<b:selectOneMenu label="Sub-categoria">
					<f:selectItem itemLabel="Selecione a sub-categoria"></f:selectItem>
				</b:selectOneMenu>				
			</b:column>

			<b:column mediumScreen="4">
				<b:inputText id="estoque" label="Estoque" styleClass="js-plain"
					value="#{clienteController.cliente.email}">
					<f:facet name="prepend">
						<i class="fa fa-truck"/>
					</f:facet>
				</b:inputText>
			</b:column>
			
		</b:row>
		
		<b:row>
			<b:column mediumScreen="6">
				<p:outputLabel for="arquivo" value="Imagem"/>
				<p:fileUpload id="arquivo"/>
			</b:column>
		</b:row>

		<div class="row" style="margin-top: 20px">
			<b:column mediumScreen="12">
				<b:commandButton action="#{clienteController.preparaCadastro}" actionListener="#{estadoBean.init}"
					 id="novo-btn" look="primary"
					value="Novo" process="@this" update="@form" iconAwesome="plus" style="margin-right: 5px"/>		

				<b:commandButton actionListener="#{clienteController.salvar()}" id="salvar-btn" look="primary"
					value="Salvar" process="@form" update="@form" iconAwesome="floppy-o" style="margin-right: 5px"/>


				<b:button value="Pesquisa de Produtos" iconAwesome="search" styleClass="pull-right"
					outcome="PesquisaCliente.xhtml"/>
															
			</b:column>
		</div>
		
	</h:form>
</div>

</ui:define>

<ui:define name="extra">


</ui:define>

</ui:composition>
