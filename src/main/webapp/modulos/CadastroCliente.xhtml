<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
<ui:define name="content">

<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-xs-12">
				<h1>Clientes<small>Cadastro</small></h1>
			</div>
			<div class="col-md-4 col-xs-12">
				<ol class="breadcrumb">
				  <li><a href="/Dashboard.xhtml"><i class="fa fa-home"></i> Dashboard</a></li>
				  <li><a href="#{request.contextPath}/modulos/PesquisaCliente.xhtml">Clientes</a></li>
				  <li class="active">Cadastro</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	
	<b:form method="post" >
			
		<div class="row">
			<div class="col-sm-12 form-group" >
				<b:inputText id="nome" label="Nome">
						<f:facet name="prepend">
							<i class="fa fa-user"/>
						</f:facet>
				</b:inputText>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-4 form-group bw-required" > 
				<label for="tipoPessoa">Tipo Pessoa</label>
				<b:panelGrid columns="2">
					<b:radiobutton id="tipoPessoa" value="#{clienteController.cliente.tipoPessoa}" styleClass="radio-inline">
						<f:selectItems value="#{tipoPessoaController.getTipos()}" var="tipo"  itemLabel="#{tipo.descricao}" itemValue="#{tipo}"/>
					</b:radiobutton>
				</b:panelGrid>
			</div>
			
			<div class="col-sm-4 form-group bw-required" >
				<label for="tipoPessoa" class="control-label">CPF / CNPJ</label>
				<b:inputText id="cpfOuCnpj" type="text" disabled="true" />
			</div>
			
			<div class="col-sm-4 form-group bw-required" >
				<label for="dataNascimento" class="control-label">Data de nascimento</label>
				<b:dateTimePicker id="dataNascimento" format="DD/MM/YYYY"/>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4 form-group bw-required">
				<label for="telefone" class="control-label">Telefone</label>
				<b:inputText id="telefone">
						<f:facet name="prepend">
							<i class="fa fa-phone"/>
						</f:facet>				
				</b:inputText>					
			</div>
			
			<div class="col-sm-8 form-group bw-required" >
				<label for="email" class="control-label">E-mail</label>
				<b:inputText id="email">
					<f:facet name="prepend">
						<span>@</span>
					</f:facet>
				</b:inputText>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4 form-group bw-required" >
				<label for="logradouro" class="control-label">Logradouro</label>
				<input id="logradouro" type="text" class="form-control" />					
			</div>
			
			<div class="col-sm-4 form-group bw-required" >
				<label for="numero" class="control-label">NÃºmero</label>
				<input id="numero" type="text" class="form-control" />
			</div>

			<div class="col-sm-4 form-group">
				<label for="complemento">Complemento</label>
				<input id="complemento" type="text" class="form-control" />
			</div>
		</div>	

		<div class="row">
			<div class="col-sm-4 form-group bw-required" >
				<label for="cep" class="control-label">CEP</label>
				<input id="cep" type="text" class="form-control " />					
			</div>
			
			<div class="col-sm-4 form-group bw-required" >
				<b:selectOneMenu  required="true" label="Estado" styleClass="form-control">
					<f:selectItems value="#{estadoController.getEstados()}" var="estado"  itemLabel="#{estado.nome}" itemValue="#{estado.codigo}"/>					
				</b:selectOneMenu>
			</div>

			<div class="col-sm-4 form-group bw-required" >
				<label for="cidade" class="control-label">Cidade</label>
				<div class="bw-field-action">
					<input type="hidden" id="codigoCidadeSelecionada"/>
										
					<div class="bw-field-action__icon js-img-loading" style="display:none">
						
					</div>
				</div>	
			</div>
		</div>				

		<div class="form-group">
			<p:commandButton actionListener="#{estadoController.postConstruct()}" value="Teste" process="@this"></p:commandButton>
		</div>
		
	</b:form>
</div>

</ui:define>

</ui:composition>
