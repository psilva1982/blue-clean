<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
<ui:define name="content">

<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-xs-12">
				<h1>Clientes<small>Cadastro</small></h1>
			</div>
			<div class="col-md-4 col-xs-12">
				<ol class="breadcrumb">
				  <li><a href="/Dashboard.xhtml"><i class="fa fa-home"></i> Dashboard</a></li>
				  <li><a href="#">Clientes</a></li>
				  <li class="active">Cadastro</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	
	<b:form method="post" >
			
		<b:row>
			<b:column medium-screen="12">
				<b:inputText id="nome" label="Nome" placeholder="Nome do cliente" >
					<f:facet name="prepend">
	            		<b:icon name="user" />
	        		</f:facet>
				</b:inputText>
			</b:column>
		</b:row>
		
		<div class="row">
			<div class="col-sm-4 form-group">
				<div class="form-group bw-required">
					<label for="tipoPessoa" class="control-label">Tipo pessoa</label>
					<div>
					
					</div>
				</div>					
			</div>
			
			<div class="col-sm-8 form-group bw-required" >
				<label for="cpfOuCnpj" class="control-label">CPF / CNPJ</label>
				<input id="cpfOuCnpj" type="text" class="form-control" disabled="disabled" />
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4 form-group bw-required">
				<label for="telefone" class="control-label">Telefone</label>
				<input id="telefone" type="text" class="form-control js-phone-number" />					
			</div>
			
			<div class="col-sm-8 form-group bw-required" >
				<label for="email" class="control-label">E-mail</label>
				<input id="email" type="text" class="form-control" />
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4 form-group bw-required" >
				<label for="logradouro" class="control-label">Logradouro</label>
				<input id="logradouro" type="text" class="form-control" />					
			</div>
			
			<div class="col-sm-4 form-group bw-required" >
				<label for="numero" class="control-label">NÃºmero</label>
				<input id="numero" type="text" class="form-control" />
			</div>

			<div class="col-sm-4 form-group">
				<label for="complemento">Complemento</label>
				<input id="complemento" type="text" class="form-control" />
			</div>
		</div>	

		<div class="row">
			<div class="col-sm-4 form-group bw-required" >
				<label for="cep" class="control-label">CEP</label>
				<input id="cep" type="text" class="form-control " />					
			</div>
			
			<div class="col-sm-4 form-group bw-required" >
				<b:selectOneMenu  required="true" label="Estado" >
					<f:selectItems value="#{estadoController.getEstados()}" var="estado"  itemLabel="#{estado.nome}" itemValue="#{estado.codigo}"/>					
				</b:selectOneMenu>
			</div>

			<div class="col-sm-4 form-group bw-required" >
				<label for="cidade" class="control-label">Cidade</label>
				<div class="bw-field-action">
					<input type="hidden" id="codigoCidadeSelecionada"/>
					

					
					<div class="bw-field-action__icon js-img-loading" style="display:none">
						
					</div>
				</div>	
			</div>
		</div>				

		<div class="form-group">
			<p:commandButton actionListener="#{estadoController.postConstruct()}" value="Teste" process="@this"></p:commandButton>
		</div>
		
	</b:form>
</div>

</ui:define>

</ui:composition>
